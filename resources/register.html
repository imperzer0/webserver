<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register on ftp server</title>
    <style type="text/css">
        @import url(https://fonts.googleapis.com/css?family=Inconsolata);

        .login-page {
            width: 360px;
            padding: 8% 0 0;
            margin: auto;
        }

        .form {
            position: relative;
            z-index: 1;
            background: #484848;
            max-width: 360px;
            margin: 0 auto 100px;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        .form input {
            font-family: "Inconsolata", monospace;
            outline: 0;
            background: #333333;
            color: #ffffff;
            width: 100%;
            border: 0;
            margin: 0 0 0.8rem;
            padding: 0.8rem;
            box-sizing: border-box;
            font-size: 0.9rem;
        }

        .form input[type=submit] {
            font-family: "Inconsolata", monospace;
            font-weight: 700;
            text-transform: capitalize;
            outline: 0;
            background: #27652d;
            width: 100%;
            border: 0;
            padding: 0.7rem;
            color: #ffffff;
            font-size: 1.1rem;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
        }

        .form input[type=submit]:hover, .form input[type=submit]:active, .form input[type=submit]:focus {
            background: #1b591f;
        }

        .form .message {
            margin: 15px 0 0;
            color: #b3b3b3;
            font-size: 0.8rem;
        }

        .form .message a {
            color: #4caf50;
            text-decoration: none;
        }

        .form .message a:hover {
            color: #55d059;
            text-decoration: underline;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 300px;
            margin: 0 auto;
        }

        .container:before, .container:after {
            content: "";
            display: block;
            clear: both;
        }

        .container .info {
            margin: 50px auto;
            text-align: center;
        }

        .container .info h1 {
            margin: 0 0 15px;
            padding: 0;
            font-size: 36px;
            font-weight: 300;
            color: #1a1a1a;
        }

        .container .info span {
            color: #4d4d4d;
            font-size: 12px;
        }

        .container .info span a {
            color: #000000;
            text-decoration: none;
        }

        .container .info span .fa {
            color: #ef3b3a;
        }

        body {
            background: #6b991f; /* fallback for old browsers */
            background: rgb(107, 153, 31);
            background: linear-gradient(120deg, #345631 10%, #083a00 75%);
            font-family: "Inconsolata", monospace;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            height: 100%;
            min-height: 100%;
        }

        html {
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-family: monospace;
            font-size: 1rem;
            border-radius: 10px 10px 0 0;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            border-radius: 10px;
        }

        .navbar a:hover {
            background: #f1f1f1;
            color: black;
        }

        .navbar a:active {
            background: #04aa6d;
            color: black;
        }
    </style>
</head>
<body>
<div class="login-page">
    <div class="form">
        <h2 style="font-family: 'Inconsolata', monospace; color: #fff;">Register FTP user</h2>
        <br/>
        <form class="register-form" method="POST" action="/register">
            <input id="login-field" type="text" placeholder="login" name="login"/>
            <input id="password-field" type="password" placeholder="password" name="password"/>
            <input id="password-repeat-field" type="password" placeholder="repeat password"/>
            <input type="submit" value="register" onclick="return check_form()"/>
        </form>
    </div>
</div>
<div class="navbar"><a href="/">Go back</a></div>
</body>
<script type="text/javascript">
    function check_form() {
        let x;
        x = document.getElementById("login-field").value;
        if (x === "") {
            alert("Login must not be empty");
            return false;
        }
        x = document.getElementById("password-field").value;
        if (x === "") {
            alert("Password must not be empty");
            return false;
        }
        let y = document.getElementById("password-repeat-field").value;
        if (x !== y) {
            alert("Passwords are different");
            return false;
        }
    }
</script>
</html>
